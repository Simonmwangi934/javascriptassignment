<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>

<body>
    <div>
        <form method="post" name="form" action="" onsubmit="return validateform()">
            <h2 class="title">Register Here<b></b></h2>
            <div class="validation">
                <div class="input-group">
                    <label for="firstname">Names</label>
                    <input type="text" id="register-name" name="name">
                    <i class="fa" id="nameIcon"></i>
                    <div id="nameError" class="Error"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="register-email" name="email">
                    <i class="fa" id="emailIcon"></i>
                    <div id="emailError" class="Error"></div>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="register-age" name="age">
                    <i class="fa" id="ageIcon"></i>

                    <div id="ageError" class="Error"></div>
                </div>
                <div class="input-groups">
                    <label for="gender">Gender</label>
                    <div>
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                        <label><input type="radio" name="gender" value="other">Others</label>
                    </div>
                    <i class="fa" id="genderIcon"></i>

                    <div id="genderError" class="Error"></div>
                </div>
                <div class="input-group">
                    <label for="country">Select Your Country</label>
                    <select name="country" id="register-country">
                        <option value="Select">Select</option>
                        <option value="kenya">Kenya</option>
                        <option value="uganda">Uganda</option>
                        <option value="rwanda">Rwanda</option>
                        <option value="ethiopia">Ethiopia</option>
                    </select>
                    <i class="fa" id="countryIcon"></i>
                    <div id="countryError" class="Error"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="register-password" name="password">
                    <i class="fa" id="passwordIcon"></i>
                    <div id="passwordError" class="Error"></div>
                </div>
                <div class="input-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="register-confirmpassword" name="confirm">
                    <i class="fa" id="confirmIcon"></i>
                    <div id="confirmError" class="Error"></div>
                </div>
                <div class="rgbtn">
                    <button id="submit-error" type="submit">Register</button>
                    <button id="submit" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
