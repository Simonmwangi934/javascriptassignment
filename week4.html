<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .error {
            color: red;
        }
        
        #summary {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Front-End Form Data Handling</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label>Preferred Contact Method:</label>
        <input type="radio" name="contactMethod" value="Phone" required> Phone
        <input type="radio" name="contactMethod" value="Email" required> Email
        <span id="contactMethodError" class="error"></span><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms"> I accept the terms and conditions
        </label>
        <span id="termsError" class="error"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="summary">
        <h2>Form Summary</h2>
        <p id="formData"></p>
    </div>

    <script src="week4.js"></script>
</body>

</html>
